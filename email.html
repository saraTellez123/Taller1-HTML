<!DOCTYPE html>
<html lang = "en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&di
    splay=swap" rel="stylesheet">

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="./icons/email.svg">

    <title>Document</title>

<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo.svg" alt="logo" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions
                <br> on how to reset the password
            </p>
            <div class="cirCULO">

            </div>
            <form action ="/" class ="form">
                <input type="submit" value="Login" class="primary-buttom login-buttom">
            </form>
            <a class="subtitle">Didn't receive the email? <span class="cosoRojo">Resent</span></a> 
        </div>
    </div>
